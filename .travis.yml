language: php

php:
  - "5.3.3"
  - "5.3"
  - "5.4"

before_script:
  - wget http://cs.sensiolabs.org/get/php-cs-fixer.phar
  - composer install

script:
  - ./tests/run-tests -c ./tests/phpunit.xml.dist
  - output=$(php php-cs-fixer.phar fix -v --dry-run --level=psr2 library); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
  - output=$(php php-cs-fixer.phar fix -v --dry-run --level=psr2 tests/VoTest); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
